<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="header">TIC TAC TOE</p>
        <div class="grid-container">
            <div class="div1 cont" ><p id="00"></p></div>
            <div class="div2 cont" ><p id="01"></p></div>
            <div class="div3 cont" ><p id="02"></p></div>
            <div class="div4 cont" ><p id="10"></p></div>
            <div class="div5 cont" ><p id="11"></p></div>
            <div class="div6 cont" ><p id="12"></p></div>
            <div class="div7 cont" ><p id="20"></p></div>
            <div class="div8 cont" ><p id="21"></p></div>
            <div class="div9 cont" ><p id="22"></p></div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
